	<!-- Fim Header: Menu e Logotipo -->

				<div class="row">

						<h1 class="glo-tit" id="rcpol-Admin-siteGlossary" style="margin-bottom: 0px">Publish data</h1>

</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/js/materialize.min.js"></script>
	<script type="text/javascript">
		var base;
		var lang;
		$(document).ready(function(){
			$("#publish-button").click(function() {
				$("#publish-button").removeClass("green");
				$("#publish-button").addClass("orange");
				$("#publish-button-label").html("Loading...");

				$("#glossary-en-us").hide();
				$("#glossary-es-es").hide();
				$("#specimen").hide();
				$("#institution").hide();
				$("#key").hide();
				$("#glossary-images").hide();
				$("#specimen-images").hide();

				const url = $("#url-table").val()
				$.get("/api/v1/publish?url="+url,function(rs) {
                    $("#publish-button-label").html("Done!");
                    $("#publish-button").removeClass("orange");
                    $("#publish-button").addClass("blue");
                    $("#glossary-en-us").show();
                    $("#glossary-es-es").show();
                    $("#specimen").show();
                    $("#institution").show();
                    $("#key").show();
                    $("#glossary-images").show();
                    $("#specimen-images").show();
				});
			});
		});

	</script>
